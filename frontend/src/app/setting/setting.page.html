<ion-content class="main-content">
  <img src="../../assets/icon/user.png">
  <ion-label>
    <h2 style="text-align: center;">{{ user.name }}</h2>
    <p style="text-align: center;">{{ user.email }} | {{user.nis}}</p>
  </ion-label>

  <div class="profile-container ion-padding">
    <div class="heading ion-padding">
      <ion-list>
        <ion-item lines="none" (click)="editProfile()">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Edit Profile</ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item lines="none">
          <ion-icon name="document-text-outline"></ion-icon>
          <ion-label (click)="about()">About eVote</ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item lines="none">
          <ion-icon name="help-circle-outline"></ion-icon>
          <ion-label (click)="support()">Help & Support</ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item lines="none" (click)="logout()">
          <ion-icon name="exit-outline"></ion-icon>
          <ion-label>Log Out</ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
