<ion-header>
  <ion-toolbar>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Change your profile information here.</p>
  <br>
  <ion-item>
    <ion-input type="number" placeholder="Enter your NIS" [(ngModel)]="user.nis" disabled="disabled"></ion-input>
    <ion-icon name="person-circle-outline" slot="start"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Enter your name" [(ngModel)]="user.name"></ion-input>
    <ion-icon name="person-circle-outline" slot="start"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-input type="email" placeholder="Enter your email" [(ngModel)]="user.email"></ion-input>
    <ion-icon name="mail-outline" slot="start"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Enter your password" [(ngModel)]="user.password"></ion-input>
    <ion-icon name="medical-sharp" slot="start"></ion-icon>
  </ion-item>

  <ion-item>
    <!-- select -->
    <ion-select placeholder="Select your class" [(ngModel)]="user.id_kelas">
      <ion-select-option value="" selected>Select your class</ion-select-option>
      <!-- ng for -->
      <ion-select-option *ngFor="let class of classes" value="{{class.id}}">
        {{class.nama}}
      </ion-select-option>
    </ion-select>
    <ion-icon name="school-sharp" slot="start"></ion-icon>
  </ion-item>


  <ion-button expand="block" class="main-button" color="dark" (click)="update()">
    <ion-icon name="save-outline" slot="start"></ion-icon>
    Update</ion-button>
</ion-content>
