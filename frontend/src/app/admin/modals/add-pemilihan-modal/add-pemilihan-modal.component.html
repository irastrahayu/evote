<ion-header>
  <ion-toolbar>
    <ion-title>Tambah Pemilihan</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Pemilihan Information</p>
  <br>
  <ion-item>
    <ion-input type="text" placeholder="Enter Pemilihan Name" [(ngModel)]="form.nama"></ion-input>
    <ion-icon name="person-circle-outline" slot="start"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Enter Pemilihan Description" [(ngModel)]="form.deskripsi"></ion-input>
    <ion-icon name="information-circle-outline" slot="start"></ion-icon>
  </ion-item>

  <!-- tanggal mulai -->
  <ion-item>
    <ion-label>Tanggal Mulai</ion-label>
    <ion-datetime-button datetime="datetime-start"></ion-datetime-button>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime displayFormat="DD.MM.YYYY" presentation="date" [(ngModel)]="form.tanggal_mulai"
          id="datetime-start"></ion-datetime>
      </ng-template>
    </ion-modal>

    <ion-icon name="calendar-outline" slot="start"></ion-icon>
  </ion-item>

  <!-- tanggal selesai -->
  <ion-item>
    <ion-label>Tanggal Selesai</ion-label>
    <ion-datetime-button datetime="datetime-end"> </ion-datetime-button>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime displayFormat="DD.MM.YYYY" presentation="date" [(ngModel)]="form.tanggal_selesai"
          id="datetime-end"></ion-datetime>
      </ng-template>
    </ion-modal>

    <ion-icon name="calendar-outline" slot="start"></ion-icon>
  </ion-item>


  <!-- gambar -->
  <ion-item>
    <ion-label>Gambar</ion-label>
    <ion-input type="file" (change)="uploadFile($event)" placeholder="Enter Pemilihan Image"></ion-input>
    <ion-icon name="image-outline" slot="start"></ion-icon>
  </ion-item>

  <ion-button expand="block" class="main-button" color="dark" (click)="create()">
    <ion-icon name="save-outline" slot="start"></ion-icon>
    Update</ion-button>
</ion-content>
