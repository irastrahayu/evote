<ion-header>
  <img src="../../assets/logo-light.svg">
</ion-header>


<ion-content [fullscreen]="true">
  <div class="banner">
    <img src="../../assets/banner.svg" />
  </div>


  <!-- create list of user -->
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col size="12">
        <!-- button add  -->
        <ion-button color="primary" fill="outline" (click)="addUser()">
          <ion-icon name="add-outline"></ion-icon>
          Add User
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" *ngFor="let item of data">
        <ion-card>
          <img src="../../assets/icon/user.png" height="160px">
          <ion-card-header>
            <ion-card-title style="text-align: center;">{{item.name}}</ion-card-title>
            <ion-card-subtitle style="text-align: center;">{{item.nis || '-'}}</ion-card-subtitle>
            <!-- role -->
            <ion-card-subtitle style="text-align: center;">{{item.role}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content class="ion-text-center">
            <!-- edit and delete -->
            <ion-button color="primary" fill="outline" (click)="editUser(item)">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
            <ion-button color="danger" fill="outline" (click)="deleteUser(item.id)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
